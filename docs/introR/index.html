## O que √© um objeto?

- Ao se desenvolver um projeto, voc√™ ir√° trabalhar com diversos tipos de arquivos, al√©m de informa√ß√µes que ser√£o repetidas ao longo do script.

- Para reutilizar essas informa√ß√µes ao longo do script utilizamos o que chamamos de **objeto**

- Um objeto ret√©m e representa um valor, fun√ß√£o ou base de dados

## Nomes de objetos

- Os nomes devem come√ßar com uma letra. Podem conter letras, n√∫meros, _ e .

- N√£o usar acentua√ß√£o e espa√ßos nos nomes de objetos.

- Recomenda√ß√£o do autor do livro `R` For Data Science: **usar_snake_case**, ou seja, palavras escritas em min√∫sculo separadas pelo underscore (`_`).

- O `R` √© *case sensitive*, isto √©, faz a diferencia√ß√£o entre as letras min√∫sculas e mai√∫sculas. Portanto, um objeto chamado `teste` √© diferente de uma outro objeto chamada `Teste`.

## Fun√ß√µes


- Fun√ß√µes permitem __automatizar tarefas__ comuns de forma mais poderosa do que copiar e colar.

- O R possui muitas fun√ß√µes j√° implementadas.

- Pacotes s√£o cole√ß√µes de fun√ß√µes, dados e documenta√ß√£o que ampliam as capacidades do R b√°sico. Veremos como instal√°-los no final desta atividade!

### Estrutura de uma fun√ß√£o

- __Nome__ - √© como ela fica salva no ambiente, esse nome √© importante para usarmos a fun√ß√£o.

- __Argumentos__ -  s√£o par√¢metros usados internamente pela fun√ß√£o. Muitas fun√ß√µes possuem argumentos com valores padr√£o.

- **Corpo**  - o c√≥digo que ser√° executado. O resultado depender√° dos argumentos oferecidos. 


```r
# para criar uma funcao
nome_da_funcao &lt;- function(argumentos){
  corpo da fun√ß√£o
}
# para usar essa fun√ß√£o

```

## Operadores Relacionais

- Igual a: **==** 

- Diferente de: **!=** 

- Maior que: **&gt;** 

- Maior ou igual: **&gt;=** 

- Menor que: **&lt;** 

- Menor ou igual: **&lt;=**

## Tipos b√°sicos de dados

S√£o os tipos b√°sicos de dados que podem ser representados na linguagem R. √â neles que guardamos as informa√ß√µes que necessitamos para um algoritmo.

- **Integer**: n√∫meros inteiros 

- **Double/Numeric**: n√∫meros racionais 

- **Logical**: tipos l√≥gicos, `TRUE` ou `FALSE` 

- **Character**: texto (sempre entre aspas)

- **Factor**: dados categ√≥ricos



- A fun√ß√£o `class()` retorna o tipo do dado.

---
## N√∫meros

- Um n√∫mero inteiro seguido de `L` ser√° considerado do tipo `integer`:


```r

```

## Tipos de objetos

- No R, os 4 principais tipos de dados s√£o: `vetor`, `matriz`, `lista`, `data.frame`

- Vamos focar em dois:  `vetor` e `data.frame`, pois:
  - s√£o os que mais usamos nas tarefas comuns de an√°lise de dados,
  - s√£o conceitos importantes para utilizar o tidyverse.

---
## Vetores

- Armazena elementos de mesma classe, apenas uma dimens√£o.

- S√£o criados usando a fun√ß√£o `c()`

- Exemplo:


```r
primeiro_semestre &lt;- c("Janeiro", "Fevereiro", "Mar√ßo",
                       "Abril", "Maio", "Junho")
```


```r
# Retorna o comprimento do vetor - quantos elementos ele tem?
length(primeiro_semestre)
```

```
## [1] 6
```

---
## Vetores

- Selecionando elementos por √≠ndice: utilizar `[]`


```r
# primeiro elemento do vetor
primeiro_semestre[1] 
```

```
## [1] "Janeiro"
```

```r
# primeiro elemento at√© o segundo
primeiro_semestre[1:2] 
```

```
## [1] "Janeiro"   "Fevereiro"
```

```r
# remove o elemento 1
primeiro_semestre[-1] 
```

```
## [1] "Fevereiro" "Mar√ßo"     "Abril"     "Maio"      "Junho"
```

```r
# seleciona o elemento seis at√© o quatro 
# (e muda a ordem dos elementos)
primeiro_semestre[6:4]
```

```
## [1] "Junho" "Maio"  "Abril"
```
